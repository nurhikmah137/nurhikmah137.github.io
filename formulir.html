<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulir.css">
    <title>Document</title>
</head>
<body>
    <header class="atas">
        <img src ="aset/logo.jpeg" width="300" alt="ini logo" class="gambar">

    <div class="judul">    
        <h1>Seminar Public Speaking</h1>
    </div>
    </header>

    <form>
    <div class="title"></div>
            <h2>Formulir Pendafratan</h2>

            <label for="nama">Nama : </label><br>
            <input type="text" id="nama" name="nama" required><br>
            <span class="error" id="namaError"></span><br>

            <label for="nim">NIM : </label><br>
            <input type="text" id="nim" name="nim" required><br>
            <span class="error" id="nimError"></span><br>

            <label for="prodi">Program Studi : </label><br>
            <input type="text" id="prodi" name="prodi"><br><br>

            <label for="email">Email : </label><br>
            <input type="text"  name="email" required><br>
            <span class="error" id="emailError"></span><br>

            <label for="sandi">Password : </label><br>
            <input type="text" id="sandi" name="sandi" required><br><br>
            <span class="error" id="sandiError"></span><br>

            <p>Jenis Kelamin</p>
            <input type="radio" name="jenis_kelamin" value="Laki-Laki">Laki-Laki<br>
            <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan<br><br>

            <label for="tanggal_lahir">Tanggal Lahir:</label><br>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

            <label for="alamat">Alamat : </label><br>
            <input type="text" id="alamat" name="alamat" required><br><br>
            <span class="error" id="alamatError"></span><br>

            <button style="background-color: rgb(78, 78, 240)">
                <a href="tabel.html" class="button">Simpan</a>
            </button><br><br>
        
        </div>
    </form>

</html>
